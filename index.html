<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>

    <div>
        <h1>Leaderboard</h1>
    </div>
    <section>
        <div id="left-section">
            <div id="heading">
                <h2>Recent Scores</h2>
                <button id="refresh-button" type="reset">Refresh</button>
            </div>
            <div id="unordered-list">
                <ul id="list-container"></ul>
            </div>
        </div>
        <div id="right-section">
            <h2>Add Your Score</h2>
            <input id="name-input" type="text" placeholder="Your Name">
            <input id="score-input" type="text" placeholder="Your Score">
            <button id="submit-button" type="submit">Submit</button>
        </div>
    </section>
    
</body>
</html>
